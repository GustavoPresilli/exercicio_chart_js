<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pagina">
        <div class="container">
            <h1>Gráfico Por mês</h1>
            <canvas id="graficoBarra"></canvas>
        </div>
        <div class="container">
            <h1>Gráfico Tempo Real</h1>
            <canvas id="graficoLinha"></canvas>
        </div>
    </div>


</body>

</html>
<script>
    var temperatura = [22, 24, 27, 23, 20, 18]
    var umidade = [90, 89, 93, 87, 88, 82]

    const barra = document.getElementById('graficoBarra');

    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
    const dadosBarrra = {
        labels: meses,
        datasets: [
            {
                label: 'Temperatura Média',
                data: temperatura,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.4)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)'
                ],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: umidade,
                backgroundColor: [
                    'rgba(137, 207, 240, 0.4)'
                ],
                borderColor: [
                    'rgb(137, 207, 240)'
                ],
                borderWidth: 1
            }]
    };

    const configBarra = {
        type: 'bar',
        data: dadosBarrra,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    };

    new Chart(barra, configBarra);

    const linha = document.getElementById('graficoLinha');



    const hora = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
    const dadosLinha = {
        labels: hora,
        datasets: [
            {
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 55],
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            },
            {
                label: 'Umidade',
                data: [90, 89, 83, 87, 88, 82],
                fill: false,
                borderColor: 'rgb(137, 207, 240)',
                tension: 0.1
            }]
    };

    const configLinha = {
        type: 'line',
        data: dadosLinha,
    };

    new Chart(linha, configLinha)

</script>
